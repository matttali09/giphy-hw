<!DOCTYPE html>
<html>

<head>
    <!-- metas for phones -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fun With Giphy's!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- apply reset, then bootstrap, then my additional styling, then jquery library -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>

<body>

    <section id="buttons-section">
        <div id="buttons-div">

        </div>
    </section>

    <section id="input-location">
        <form id="input-form">
            <div class="form-group">
                <label for="inputAnimal" class="mb-2">Add an Animal!</label>
                <input type="text" class="form-control mb-2" id="inputAnimal" placeholder="Chinchilla">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </section>

    <section id="images-location">
        <div id="giphys">

        </div>
    </section>

    <!-- link JavaScript file -->
    <script src="assets/JavaScript/main.js"></script>

</html>
